<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="m.css" class="stylesheet">
    <title>Marble Animation</title>
</head>

<body>
    <div id="marbels">
        <img src="marble1.jpg">
        <img src="marble1.jpg">
        <img src="marble1.jpg">
        <img src="marble1.jpg">
        <img src="marble1.jpg">
    </div>

    <script>
        var images = document.querySelectorAll("#marbels img");
        var interval;
        var currentIndex = 0; //start

        function startChangingImages() {
            interval = setInterval(function () {
                
                if (currentIndex > 0) {
                    images[currentIndex - 1].src = "marble1.jpg";
                } else {
                    images[images.length - 1].src = "marble1.jpg"; //4
                }

              
                images[currentIndex].src = "marble3.jpg";

                
                currentIndex++;
                if (currentIndex >= images.length) {
                    currentIndex = 0;
                }
            }, 1000);
        }

        function stopChangingImages() {
            clearInterval(interval);
        }

    
        for (var j = 0; j < images.length; j++) {
            images[j].addEventListener("mouseover", stopChangingImages);
            images[j].addEventListener("mouseout", startChangingImages);
        }

        
        startChangingImages();
    </script>
</body>

</html>
